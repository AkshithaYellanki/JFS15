<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <form action="" method="">
    <!-- text input -->
    <label for="text_input">Text Input</label>
    <input type="text_input" placeholder="Enter text"/><br><br>
    <!-- Password -->
    <label for="psw">Password</label>
    <input type="password" placeholder="Enter Password"/><br><br>
    <!-- Email -->
    <label for="Email">Email</label>
    <input type="Email"/><br><br>
    <!-- Number -->
    <label for="Number">Number</label>
    <input type="Number" min="1" max="10"/><br><br>
    <!-- Date -->
    <label for="Date">Date</label>
    <input type="date" /><br><br>
    <!-- Time -->
    <label for="Time">Time:</label>
    <input type="time"/><br><br>
    <label for="Color">Color:</label>
    <input type="color"/><br><br>
    <!-- checkbox -->
    <label for="Subscribe">subscribe:</label>
    <input type="checkbox" id="Subscribe" name="Subcribe"><br><br>
    <!--radio button-->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label><br><br>
    <!---dropdowm select-->
    <label for="country">country:</label>
    <select name="country" id="country">
        <option value="india">India</option>
        <option value="usa">Usa</option>
        <option value="uk">Uk</option>
        <option value="canada">Canada</option>
    </select><br><br>
    <!-- Textarea -->
    <label for="comment">comment:</label><br>
    <textarea name="comments" id="comments" row="4" cols="50"></textarea><br><br>
    <!-- file input -->
    <label for="file">upload a file:</label>
    <input type="file" id="file" name="file"><br><br>
    <!-- Range Slider -->
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>
    <!-- URL Input -->
    <label for="website">website:</label>
    <input type="url" id="website" name="website" placeholder="http://example.com"><br><br>
    <!-- Submit Button -->
    <input type="Submit" value="Submit Form">
    <!-- Reset Button -->
    <input type="reset" value="Reset Form">

</forms>
</body>
</html>
