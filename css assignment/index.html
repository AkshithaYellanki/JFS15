<!DOCTYPE html>
<html>
<head>
	<title>Scaling Button</title>
	<style>
		button {
			width: 150px;
			height: 50px;
			background-color: limegreen;
			color:white;
			border: none;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}
		
		button:hover {
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<button>Hover Me</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Moving Box</title>
	<style>
		.box {
			width: 50px;
			height: 50px;
			background-color:limegreen;
			position: relative;
			animation: slide 3s infinite; 
		}
		
		@keyframes slide {
			0% {
				left: 0px; 
			}
			100% {
				left: 300px; 
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Overlapping Boxes</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: white;
		}
		
		.box1 {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 200px;
			height: 200px;
			background-color: lime;
			z-index: 1;
		}
		
		.box2 {
			position: absolute;
			top: 45%;
			left: 55%;
			width: 150px;
			height: 150px;
			background-color: blue;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>CSS Variables</title>
	<style>
		:root {
			--main-color: lime; 
		}
		
		header, main {
			background-color: var(--main-color); 
			padding: 20px;
			color: white;
			text-align: center;
		}
		
		header {
			background-image: linear-gradient(to bottom, var(--main-color), green);
		}
		
		main {
			background-image: linear-gradient(to bottom, var(--main-color), lime);
		}
		
		@media (max-width: 768px) {
			:root {
				--main-color: blue; 
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>CSS Variables Example</h1>
	</header>
	<main>
		<p>This webpage uses CSS variables to define the main color scheme.</p>
	</main>
</body>
</html>
